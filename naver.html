<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Naver-login</title>
</head>
<body>
    <header>
        <div class="header_inner">
            <a href="https://naver.com">
                <h2>NAVER</h2>
            </a>
        </div>
        <div class="lang">
            <label>
                <select name="language_switch">
                    <option value="ko_KR">한국어</option>
                    <option value="en_US">English</option>
                    <option value="zh-Hans_CN">中文(简体)</option>
                </select>
            </label>
        </div>
    </header>
    <div class="container">
        <div class="login-content">
            <ul class="login-menu">
                <li>ID 로그인</li>
                <li>일회용 번호</li>
                <li>QR코드</li>
            </ul>
            <div class="id-pw">
                <div class="id">
                    <span class="id-icon"></span>
                    <input type="text" placeholder="아이디" title="아이디">
                </div>
                <div class="pw">
                    <span class="pw-icon"></span>
                    <input type="password" placeholder="비밀번호" title="비밀번호">
                </div>
            </div>
            <div class="login-keep">
                <div class="keep-check"></div>
                <div class="ip-check"></div>
            </div>
        </div>

    </div>
</body>
</html>
